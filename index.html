<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Socket.IO Tester</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.css">
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/javascript/javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/matchbrackets.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/closebrackets.min.js"></script>

  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
    }
    .CodeMirror {
      height: auto;
      background: #1e293b;
      color: #e2e8f0;
      border-radius: 0.5rem;
      font-size: 0.875rem;
    }
  </style>
</head>
<body class="p-4 max-w-5xl mx-auto font-sans space-y-6">
  <h1 class="text-3xl font-bold text-blue-400">🔌 Socket.IO Tester</h1>

  <!-- Conexão -->
  <div class="space-y-2">
    <label class="block text-sm font-medium">URL do servidor</label>
    <input id="url" class="w-full p-2 rounded bg-slate-800 border border-slate-600" placeholder="http://localhost:3000" value="http://localhost:3000" />
    <button onclick="connectSocket()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded">Conectar</button>
  </div>

  <!-- Eventos -->
  <div class="space-y-4">
    <h2 class="text-xl font-semibold text-green-400">🎯 Eventos</h2>
    <div id="events" class="grid gap-4"></div>
    <button onclick="addEvent()" class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded">+ Adicionar evento</button>
  </div>

  <!-- Log -->
  <div>
    <h3 class="text-lg font-semibold text-yellow-300">📜 Log</h3>
    <div id="log" class="bg-black text-green-300 p-4 rounded h-56 overflow-y-auto font-mono text-sm"></div>
  </div>

  <script>
    let socket;

    function log(text) {
      const logDiv = document.getElementById("log");
      logDiv.textContent += `${text}\n`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function connectSocket() {
      const url = document.getElementById("url").value;
      socket = io(url);

      log(`🔌 Conectando a ${url}...`);

      socket.on("connect", () => log("✅ Conectado com ID: " + socket.id));
      socket.onAny((event, data) => log(`📥 ${event}: ${JSON.stringify(data)}`));
      socket.on("disconnect", () => log("❌ Desconectado"));
    }

    function saveEventsToLocalStorage() {
      const blocks = [...document.querySelectorAll(".event-block")];
      const data = blocks.map(block => {
        const name = block.querySelector(".event-name").value;
        const payload = block.querySelector(".json-editor").CodeMirror.getValue();
        return { name, payload };
      });
      localStorage.setItem("socketio_events", JSON.stringify(data));
    }

    function addEvent(name = "", payload = '{ "texto": "teste" }') {
      const wrapper = document.createElement("div");
      wrapper.className = "event-block bg-slate-800 p-4 rounded space-y-2 border border-slate-700";

      wrapper.innerHTML = `
        <label class="block text-sm font-medium">Nome do evento</label>
        <input type="text" class="event-name w-full p-2 rounded bg-slate-700 border border-slate-600" placeholder="ex: mensagem" value="${name}" />

        <label class="block text-sm font-medium">Payload (JSON)</label>
        <div class="json-editor" style="height: 150px;"></div>

        <div class="flex gap-2 pt-2">
          <button onclick="emitThisEvent(this)" class="bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-1 rounded">Emitir</button>
          <button onclick="removeEvent(this)" class="bg-red-600 hover:bg-red-500 text-white px-4 py-1 rounded">Remover</button>
        </div>
      `;

      document.getElementById("events").appendChild(wrapper);

      let formattedPayload = payload;
      try {
        formattedPayload = JSON.stringify(JSON.parse(payload), null, 2);
      } catch {}

      const editor = CodeMirror(wrapper.querySelector(".json-editor"), {
        value: formattedPayload,
        mode: "application/json",
        theme: "default",
        lineNumbers: true,
        lineWrapping: true,
        tabSize: 2,
        autoCloseBrackets: true,
        matchBrackets: true,
      });

      editor.on("change", saveEventsToLocalStorage);
      wrapper.querySelector(".event-name").addEventListener("input", saveEventsToLocalStorage);

      wrapper.querySelector(".json-editor").CodeMirror = editor;
      saveEventsToLocalStorage();
    }

    function emitThisEvent(btn) {
      const block = btn.closest(".event-block");
      const eventName = block.querySelector(".event-name").value;
      const payloadText = block.querySelector(".json-editor").CodeMirror.getValue();

      try {
        const payload = JSON.parse(payloadText);
        socket.emit(eventName, payload);
        log(`📤 ${eventName}: ${JSON.stringify(payload)}`);
      } catch (err) {
        log(`❗ Erro no JSON: ${err.message}`);
      }
    }

    function removeEvent(btn) {
      btn.closest(".event-block").remove();
      saveEventsToLocalStorage();
    }

    window.onload = () => {
      const saved = localStorage.getItem("socketio_events");
      if (saved) {
        try {
          const events = JSON.parse(saved);
          events.forEach(ev => addEvent(ev.name, ev.payload));
        } catch {
          addEvent();
        }
      } else {
        addEvent();
      }
    };
  </script>
</body>
</html>
