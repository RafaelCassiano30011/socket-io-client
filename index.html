<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Socket.IO Tester</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.css">
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/javascript/javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/matchbrackets.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/closebrackets.min.js"></script>

  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
    }
    .CodeMirror {
      height: auto;
      background: #1e293b;
      color: #e2e8f0;
      border-radius: 0.5rem;
      font-size: 0.875rem;
    }
    .btn {
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    /* Estilos para o log */
    #log {
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.875rem;
      color: #86efac;
      background-color: #1e293b;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #374151;
      height: 300px;
      overflow-y: auto;
    }
    .log-entry {
      padding: 0.5rem;
      margin: 0.25rem 0;
      border-radius: 0.25rem;
    }
    .log-entry.event {
      background-color: #2d3748;
    }
    .log-entry.error {
      background-color: #9b2c2c;
    }
    .log-entry.success {
      background-color: #2d6a4f;
    }
    .log-entry.warning {
      background-color: #eab308;
      color: #000;
    }
  </style>
</head>
<body class="p-6 max-w-4xl mx-auto font-sans space-y-8">
  <header class="text-center">
    <h1 class="text-4xl font-bold text-blue-400">üîå Socket.IO Tester</h1>
    <p class="text-sm text-slate-400">Teste e depure eventos Socket.IO com facilidade</p>
  </header>

  <!-- Conex√£o -->
  <section class="space-y-4">
    <div class="space-y-2">
      <label for="url" class="block text-sm font-medium">URL do servidor</label>
      <input id="url" class="w-full p-3 rounded bg-slate-800 border border-slate-600 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="http://localhost:3000" value="http://localhost:3000" />
    </div>
    <button onclick="connectSocket()" class="btn bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded shadow-md">Conectar</button>
  </section>

  <!-- Vari√°veis Globais -->
  <section class="space-y-4">
    <h2 class="text-2xl font-semibold text-cyan-400">üåê Vari√°veis Globais</h2>
    <div id="globals" class="space-y-4"></div>
    <button onclick="addGlobalInput()" class="btn bg-cyan-600 hover:bg-cyan-500 text-white px-6 py-3 rounded shadow-md">+ Adicionar vari√°vel</button>
  </section>

  <!-- Eventos -->
  <section class="space-y-6">
    <h2 class="text-2xl font-semibold text-green-400">üéØ Eventos</h2>
    <div id="events" class="grid gap-4"></div>
    <button onclick="addEvent()" class="btn bg-green-600 hover:bg-green-500 text-white px-6 py-3 rounded shadow-md">+ Adicionar evento</button>
  </section>

  <!-- Log -->
  <section>
    <h3 class="text-xl font-semibold text-yellow-300">üìú Log</h3>
    <div id="log" class="overflow-y-auto"></div>
  </section>

  <script>
    let socket;
    const globalVariables = {}; // Vari√°veis globais

    function setGlobalVariable(key, value) {
      globalVariables[key] = value;
      log(`üåê Vari√°vel global definida: ${key} = ${value}`, "success");
    }

    function replacePlaceholders(payload) {
      return payload.replace(/\$(\w+)/g, (_, key) => {
        if (globalVariables[key] !== undefined) {
          return globalVariables[key];
        }
        log(`‚ö†Ô∏è Placeholder ${key} n√£o encontrado nas vari√°veis globais`, "warning");
        return `$${key}`;
      });
    }

    function log(text, type = "event") {
      const logDiv = document.getElementById("log");
      const logEntry = document.createElement("div");
      logEntry.className = `log-entry ${type}`;
      logEntry.textContent = text;
      logDiv.appendChild(logEntry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function connectSocket() {
      const url = document.getElementById("url").value;
      socket = io(url);

      log(`üîå Conectando a ${url}...`, "event");

      socket.on("connect", () => log("‚úÖ Conectado com ID: " + socket.id, "success"));
      socket.onAny((event, data) => log(`üì• ${event}: ${JSON.stringify(data)}`, "event"));
      socket.on("disconnect", () => log("‚ùå Desconectado", "error"));
    }

    function emitThisEvent(btn) {
      const block = btn.closest(".event-block");
      const eventName = block.querySelector(".event-name").value;
      const payloadText = block.querySelector(".json-editor").CodeMirror.getValue();

      try {
        let payload = JSON.parse(payloadText);
        const payloadString = JSON.stringify(payload);
        const replacedPayloadString = replacePlaceholders(payloadString);
        payload = JSON.parse(replacedPayloadString);

        socket.emit(eventName, payload);
        log(`üì§ ${eventName}: ${JSON.stringify(payload)}`, "event");
      } catch (err) {
        log(`‚ùó Erro no JSON: ${err.message}`, "error");
      }
    }

    function addEvent(name = "", payload = '{ "texto": "teste" }') {
      const wrapper = document.createElement("div");
      wrapper.className = "event-block bg-slate-800 p-4 rounded space-y-2 border border-slate-700";

      wrapper.innerHTML = `
        <label class="block text-sm font-medium">Nome do evento</label>
        <input type="text" class="event-name w-full p-2 rounded bg-slate-700 border border-slate-600 focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="ex: mensagem" value="${name}" />

        <label class="block text-sm font-medium">Payload (JSON)</label>
        <div class="json-editor" style="height: 150px;"></div>

        <div class="flex gap-2 pt-2">
          <button onclick="emitThisEvent(this)" class="btn bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded shadow-md">Emitir</button>
          <button onclick="removeEvent(this)" class="btn bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded shadow-md">Remover</button>
        </div>
      `;

      document.getElementById("events").appendChild(wrapper);

      let formattedPayload = payload;
      try {
        formattedPayload = JSON.stringify(JSON.parse(payload), null, 2);
      } catch {}

      const editor = CodeMirror(wrapper.querySelector(".json-editor"), {
        value: formattedPayload,
        mode: "application/json",
        theme: "default",
        lineNumbers: true,
        lineWrapping: true,
        tabSize: 2,
        autoCloseBrackets: true,
        matchBrackets: true,
      });

      editor.on("change", saveEventsToLocalStorage);
      wrapper.querySelector(".event-name").addEventListener("input", saveEventsToLocalStorage);

      wrapper.querySelector(".json-editor").CodeMirror = editor;
      saveEventsToLocalStorage();
    }

    function removeEvent(btn) {
      btn.closest(".event-block").remove();
      saveEventsToLocalStorage();
    }

    function saveEventsToLocalStorage() {
      const blocks = [...document.querySelectorAll(".event-block")];
      const data = blocks.map(block => {
        const name = block.querySelector(".event-name").value;
        const payload = block.querySelector(".json-editor").CodeMirror.getValue();
        return { name, payload };
      });
      localStorage.setItem("socketio_events", JSON.stringify(data));
    }

    function addGlobalInput(key = '', value = '') {
      const wrapper = document.createElement("div");
      wrapper.className = "flex gap-2 items-center";

      wrapper.innerHTML = `
        <input type="text" placeholder="chave" value="${key}" class="key-input w-1/3 p-2 rounded bg-slate-700 border border-slate-600" />
        <input type="text" placeholder="valor" value="${value}" class="value-input w-2/3 p-2 rounded bg-slate-700 border border-slate-600" />
        <button onclick="removeGlobalInput(this)" class="btn text-red-400 hover:text-red-300 text-sm px-2 py-1">üóëÔ∏è</button>
      `;

      document.getElementById("globals").appendChild(wrapper);

      wrapper.querySelector(".key-input").addEventListener("input", saveGlobalsToLocalStorage);
      wrapper.querySelector(".value-input").addEventListener("input", saveGlobalsToLocalStorage);

      saveGlobalsToLocalStorage();
    }

    function removeGlobalInput(btn) {
      btn.closest("div").remove();
      saveGlobalsToLocalStorage();
    }

    function saveGlobalsToLocalStorage() {
      const items = [...document.querySelectorAll("#globals > div")];
      const vars = {};

      items.forEach(row => {
        const key = row.querySelector(".key-input").value;
        const value = row.querySelector(".value-input").value;
        if (key) {
          vars[key] = value;
        }
      });

      localStorage.setItem("socketio_globals", JSON.stringify(vars));

      Object.entries(vars).forEach(([k, v]) => setGlobalVariable(k, v));
    }

    function restoreGlobals() {
      const saved = localStorage.getItem("socketio_globals");
      if (saved) {
        try {
          const parsed = JSON.parse(saved);
          Object.entries(parsed).forEach(([key, value]) => {
            addGlobalInput(key, value);
            setGlobalVariable(key, value);
          });
        } catch {
          addGlobalInput();
        }
      } else {
        addGlobalInput();
      }
    }

    window.onload = () => {
      restoreGlobals();

      const saved = localStorage.getItem("socketio_events");
      if (saved) {
        try {
          const events = JSON.parse(saved);
          events.forEach(ev => addEvent(ev.name, ev.payload));
        } catch {
          addEvent();
        }
      } else {
        addEvent();
      }
    };
  </script>
</body>
</html>
